<div class="container">
    <div class="card loginBox">
        <div class="card-header">
            <h3>Sign In</h3>
        </div>
        <div class="card-body">
            <form #userlogin = "ngForm" (ngSubmit) = "submitForm(userlogin.value)" >

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="email" name = "UserName" class="form-control" placeholder="username" ngModel email>
                </div>
                
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" name="PassWord" class="form-control" placeholder="password" ngModel>
                </div>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-key"></i></span>
                    </div>
                    <input type="text" name = "OneKey" class="form-control" placeholder="one time key" ngModel maxlength="4">
                </div>

                <div class="form-group">
                    <input type="submit" value="submit" class="btn float-right login_btn">
                </div>
            </form>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-center links">
                Don't have an account?<a href="#">Be a lot cooler if you did.</a>
            </div>
            <div class="d-flex justify-content-center">
                <a href="#">Forgot your password?</a>
            </div>
        </div>
    </div>
</div>
